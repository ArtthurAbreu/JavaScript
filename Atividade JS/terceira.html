  <script>
   const digite = prompt("Digite uma frase");
   let cont = 0;
   for(let i = 0; i < digite.length; i++){
    if(digite[i] === "a"){
      cont++;
    }
   }
   console.log(`A quantidade de vezes que a letra "a" aparece é ${cont}`);
  </script>
