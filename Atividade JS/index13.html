<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const lista = prompt("Digite uma lista com nomes separados por vírgula:")
    const nome = lista.split(",")

    function ordenarNomes (nome){
      nome.sort(function(a,b){
        return a.localeCompare(b)
        })
        return nome
      }
        console.log("Nomes em ordem alfabética:" + ordenarNomes(nome));
            
    
  </script>
  <title>Questao 13</title>
</head>

</html>
