<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const listar = prompt("Didgite uma lista de números separados por virgula:")
    const numero = listar.split(",").map(Number);

    function segundoMaiorNumero(numero){
      numero.sort(function(a, b){
        return b-a
      })
      return numero[1];
    }
    console.log("O segundo maior número da lista é: "+segundoMaiorNumero(numero) )
  </script>
  <title>Questão 11</title>
</head>
</html>
